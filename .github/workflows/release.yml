name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cloudhost-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cloudhost-windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: cloudhost-macos
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Build CloudHost (TUI)
      run: |
        cargo build --release --target ${{ matrix.target }} --bin cloudhost-tui
    
    - name: Create release artifacts
      run: |
        mkdir -p release
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp target/${{ matrix.target }}/release/cloudhost-tui.exe release/cloudhost-tui.exe
        else
          cp target/${{ matrix.target }}/release/cloudhost-tui release/cloudhost-tui
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: release/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/cloudhost-linux/cloudhost-tui
          artifacts/cloudhost-windows.exe/cloudhost-tui.exe
          artifacts/cloudhost-macos/cloudhost-tui
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
