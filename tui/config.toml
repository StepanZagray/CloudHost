# Leader key configuration
leader = " "

# Server configuration path
server_config_path = "~/.cloudtui/server.toml"

[keybindings]
# Global keybindings (work in any tab)
"q" = { action = "Quit", tab = "any" }
"gt" = { action = "Next Tab", tab = "any" }
"gT" = { action = "Previous Tab", tab = "any" }
"<leader>d" = { action = "Toggle Debug", tab = "any" }

# Server tab keybindings
"s" = { action = "Start/Stop Server", tab = "server" }
"n" = { action = "Create Cloud Folder", tab = "server" }
"d" = { action = "Delete Cloud Folder", tab = "server" }

# Settings tab keybindings
"p" = { action = "Create Password", tab = "settings" }

# Focus management (works in all tabs)
"<Tab>" = { action = "Cycle Focus Forward", tab = "any" }
"<S-Tab>" = { action = "Cycle Focus Backward", tab = "any" }

# Vim-style navigation within focused widgets (works in all tabs)
"k" = { action = "Navigate Up", tab = "any" }
"j" = { action = "Navigate Down", tab = "any" }
"gg" = { action = "Navigate to Top", tab = "any" }
"G" = { action = "Navigate to Bottom", tab = "any" }

# Cloud Folder creation keybindings (when creating cloud folder)
"<Enter>" = { action = "Confirm Cloud Folder", tab = "server" }
"<Esc>" = { action = "Cancel Cloud Folder", tab = "server" }